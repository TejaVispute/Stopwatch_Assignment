<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>

<body>
    <!-- Main Container starts here -->
    <div class="main-container">
        <!-- middle box starts here -->
        <div class="box">
            <!-- header starts here -->
            <header class="header">
                <h1>StopWatch</h1>
            </header>
            <!-- header ends here -->
            <!-- timer section starts here -->
            <section class="timer">
                <span id="minutes">00</span>
                <span>:</span>
                <span id="seconds">00</span>
            </section>
            <!-- timer section ends here -->

            <!-- footer starts here -->
            <footer class="footer">
                <button type="button" id="start" class="btn btn-outline-success">Start</button>
                <button type="button" id="stop" class="btn btn-outline-danger">Stop</button>
                <button type="button" id="reset" class="btn btn-outline-info">Reset</button>
            </footer>
            <!-- footer ends here -->

        </div>
        <!-- middle box Ends here -->

    </div>
    <!-- Main Container Ends here -->

    <script src="index.js"></script>
</body>

</html>
